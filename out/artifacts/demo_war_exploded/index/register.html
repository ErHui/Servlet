<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<table align="center" >
    <tr>
        <td>用户名：</td>
        <td>
            <input type="text"  name="user" value="" />
        </td>
    </tr
    <tr>
        <td>密码：</td>
        <td>
            <input type="password" name="pw" value="" />
        </td>
    </tr>
    <tr>
        <td>确认密码：</td>
        <td>
            <input type="password" name="pw" value="" />
        </td>
    </tr>
    <tr>
        <td>性别：</td>
        <td>
            <input type="radio" name="sex" id="man" value="1"/>
            <lable for="man">男</lable>
            <input type="radio" name="sex" id="woman" value="0" />
            <lable for="woman">女</lable>
        </td>
    </tr>
    <tr>
        <td>民族：</td>
        <td>
            <select name="nation">
                <option value="1">汉族</option>
                <option value="2">回族</option>
                <option value="3">满族</option>
                <option value="4">傣族</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <a href="login.html"><input type="submit" value="注册" /></a>
            <input type="reset" value="重置" />
        </td>
    </tr>
</table>
    <a href="login.html">注册完成</a>
</body>
</html>
